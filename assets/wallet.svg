  <!-- hammer -->
  <rect x="125" y="110" width="50" height="14" rx="4" fill="black" transform="rotate(45 125 110)"/>
  <rect x="110" y="125" width="14" height="55" rx="6" fill="black" transform="rotate(45 110 125)"/>
