  <path d="M100 180 A80 80 0 0 1 20 120" fill="none" stroke="black" stroke-width="8"/>
  <polygon points="20,120 40,125 30,105" fill="black"/>

  <path d="M20 100 A80 80 0 0 1 80 20" fill="none" stroke="black" stroke-width="8"/>
