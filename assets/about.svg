<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360">
  <!-- background -->
  <rect width="720" height="360" rx="28" fill="#0f1b32"/>

  <!-- main card -->
  <rect x="70" y="70" width="580" height="220" rx="24" fill="#162544" stroke="#22365f" stroke-width="2"/>

  <!-- left text lines -->
  <rect x="110" y="120" width="220" height="20" rx="10" fill="#22365f"/>
  <rect x="110" y="155" width="360" height="14" rx="7" fill="#1d2f55"/>
  <rect x="110" y="180" width="300" height="14" rx="7" fill="#1d2f55"/>
  <rect x="110" y="205" width="340" height="14" rx="7" fill="#1d2f55"/>

  <!-- right icon circle -->
  <circle cx="550" cy="170" r="55" fill="#1d2f55"/>

  <!-- simple finance icon -->
  <circle cx="550" cy="170" r="28" fill="none" stroke="#60a5fa" stroke-width="4"/>
  <text x="550" y="178" text-anchor="middle" font-size="28" font-family="Arial" fill="#60a5fa">$</text>

  <!-- small decorative lines -->
  <rect x="500" y="235" width="100" height="8" rx="4" fill="#22365f"/>
</svg>